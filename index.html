<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Basique</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .counter-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #value {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            transition: opacity 0.2s;
        }
        .btn-decrease { background-color: #ff4d4d; color: white; }
        .btn-reset { background-color: #cccccc; }
        .btn-increase { background-color: #4CAF50; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="counter-container">
        <h1>Compteur</h1>
        <span id="value">0</span>
        <div class="button-group">
            <button class="btn btn-decrease">Diminuer</button>
            <button class="btn btn-reset">Reset</button>
            <button class="btn btn-increase">Augmenter</button>
        </div>
    </div>

    <script>
        // Initialisation du compteur
        let count = 0;

        const value = document.querySelector("#value");
        const btns = document.querySelectorAll(".btn");

        btns.forEach(function (btn) {
            btn.addEventListener("click", function (e) {
                const styles = e.currentTarget.classList;
                
                if (styles.contains("btn-decrease")) {
                    count--;
                } else if (styles.contains("btn-increase")) {
                    count++;
                } else {
                    count = 0;
                }

                // Logique de couleur (optionnel mais logique pour le feedback visuel)
                if (count > 0) value.style.color = "green";
                if (count < 0) value.style.color = "red";
                if (count === 0) value.style.color = "#222";

                value.textContent = count;
            });
        });
    </script>
</body>
</html>
